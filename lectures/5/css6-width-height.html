<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Width</title>
    <style>
        div {
            width: 500px;
            height: 100px;
            background-color: powderblue;
        }
        p {
            padding-top: 40px;
            padding-left: 30px;
        }
    </style>
</head>
<body>
<h2>Set the max-width of an element</h2>

<div>
    <p>This div element has a height of 100px and a max-width of 500px:</p>
</div>
</body>
</html>
